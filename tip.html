<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tips Calculator</title>
    <link rel="stylesheet" href="tip.css">
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
        <div id="calculator">

          <form>
            <p>How much was your bill?</p>
            <p>$<input id="billamt" type="text" placeholder="Bill Amount"></p>
            <p>How was the service?</p>
            <p><select id="serviceQual">
              <option disabled selected value="0">--Choose an option--</option>
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; Was Okay</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>

            </select></p>
            </form>
            <p>How many people are sharing the bill?</p>
            <input id="peopleamt" type="text" placeholder="No. of people"> People</input>
            <br>
            <br>
            <button type="button" id="calculate" >Calculate!</button>


        </div>

        <div id="totalTip">
          <sup>$ </sup>
          <span id="tip">0.0</span>
          <small id="each">each</small>

        </div>

    </div>
    <script type="text/javascript" src="tipcalculator.js">

    </script>


  </body>
</html>
